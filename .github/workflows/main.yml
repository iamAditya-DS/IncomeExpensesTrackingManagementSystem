name: Expense Tracker CI

on: [push] # This tells the robot to start every time you save code

jobs:
  build-and-test:
    runs-on: windows-latest # Requirement: Windows Environment
    
    steps:
      - uses: actions/checkout@v4 # Robot "downloads" your code
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore # Requirement: NuGet/MSBuild tooling

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5 # Adds the legacy NuGet.exe tool

      - name: Restore NuGet Packages
        run: nuget restore IncomeExpensesTrackingManagementSystem.sln # The reliable way for legacy apps
      
      - name: Build
        run: dotnet build # This checks for code errorsS
